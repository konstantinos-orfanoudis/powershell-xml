<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Documentation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css"
    />
    <style>
      body { margin: 0; background: #fff; }
      .wrap { max-width: 860px; margin: 32px auto; padding: 0 16px; }
    </style>
  </head>
  <body>
    <article id="app" class="markdown-body wrap">Loadingâ€¦</article>

    <!-- Tiny Markdown renderer (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12/marked.min.js"></script>
    <script>
      fetch("./README.md")
        .then(r => (r.ok ? r.text() : Promise.reject("Could not load readme.md")))
        .then(md => { document.getElementById("app").innerHTML = marked.parse(md); })
        .catch(err => { document.getElementById("app").textContent = String(err); });
    </script>
  </body>
</html>
