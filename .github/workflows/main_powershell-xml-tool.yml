name: Build and deploy Node.js app to Azure Web App - Powershell-XML-tool

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20.x'
      APP_DIR: 'New_Design_PS'   # <-- exact case from your repo

    steps:
      - uses: actions/checkout@v4

      # Debug: list repo root and app dir so we can see the structure in logs
      - name: Show repo tree (top level)
        run: ls -la
      - name: Show app dir tree (1 level)
        run: ls -la "${{ env.APP_DIR }}"

      # Guard: fail early if package.json missing (catches wrong APP_DIR)
      - name: Verify package.json
        run: |
          test -f "${{ env.APP_DIR }}/package.json" || {
            echo "❌ package.json not found at ${{ env.APP_DIR }}/package.json"
            exit 1
          }

      # Detect lockfile to avoid cache path errors
      - name: Detect lockfile
        id: lock
        run: |
          if [ -f "${{ env.APP_DIR }}/package-lock.json" ]; then
            echo "has_lock=true" >> $GITHUB_OUTPUT
          else
            echo "has_lock=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node (cached)
        if: steps.lock.outputs.has_lock == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.APP_DIR }}/package-lock.json

      - name: Setup Node (no cache)
        if: steps.lock.outputs.has_lock == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        working-directory: ${{ env.APP_DIR }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-fund --no-audit
          fi

      - name: Build
        working-directory: ${{ env.APP_DIR }}
        run: npm run build

      - name: Archive site
        working-directory: ${{ env.APP_DIR }}
        run: zip -r site.zip . -x "node_modules/*" ".git/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: Powershell-XML-tool
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CDC3D3CDB19D4EEC84C93BB20902C636 }}
          package: ${{ env.APP_DIR }}/site.zip
